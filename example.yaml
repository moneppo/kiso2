	menu:
		style:
			background-color: green
		layout:
			type: fill
			primary-fill: down
			grid-position: 0, 0
			width: 100%
			height: 100%
	userList:
		layout:
			grid-position: 0, 1
			type: fill
			primary-fill: right
			secondary-fill: down
